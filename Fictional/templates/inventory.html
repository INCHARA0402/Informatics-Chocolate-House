<h2>Ingredient Inventory</h2>
<div style="background-color: #c0aab7; padding: 20px; border-radius: 8px;"> 
    <ul style="list-style-type: none; padding: 0; margin: 0;">
    {% for ingredient in ingredients %}
    <li style="display: flex; justify-content: space-between; padding: 0px 0;">
        <span>{{ ingredient.ingredient_name }}</span>
        <span>{{ ingredient.quantity_in_stock }} {{ ingredient.unit }}</span>
    </li>
    {% endfor %}
</ul>
</div>
